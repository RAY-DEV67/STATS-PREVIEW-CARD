<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@200&family=Lexend+Deca:wght@200&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img class="mobile" src="images/image-header-mobile.jpg" alt="mobile">
      <div class="container">
        <section class="one">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="bottom">
            <section class="two">
              <h2>10k+</h2>
              <p>companies</p>
            </section>
            <section class="three">
              <h2>314</h2>
              <p>templates</p>
            </section>
            <section class="four">
              <h2>12m+</h2>
              <p>queries</p>
            </section>
          </div>
        </section>
        <img src="images/image-header-desktop.jpg" alt="busines growth" />
      </div>
    </main>
  </body>
</html>
